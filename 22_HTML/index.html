<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>testing</title>
  <style>
    body {
      margin-top: 100px;
      margin-left: 200px;
      margin-right: 200px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
</style>

</head>
<body>
  <h2>Tabela Exemplo de Dados</h2>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>25</td>
                <td>São Paulo</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>30</td>
                <td>Rio de Janeiro</td>
            </tr>
            <tr>
                <td>José</td>
                <td>28</td>
                <td>Belo Horizonte</td>
            </tr>
            <tr>
              <td>{{ .Name }}</td>
              <td>{{ .Age }}</td>
              <td>{{ .City }}</td>
          </tr>
        </tbody>
    </table>

</body>
</html>
